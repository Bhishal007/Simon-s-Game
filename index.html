<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Game</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .btn {
      transition: background-color 0.3s, box-shadow 0.8s, transform 0.5s;
    }

    .btn:hover {
      
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transform: scale(1.1);
    }

    .game-over {
      background-color: red;
      opacity: 0.8;
    }

    .btn:active {
      transform: scale(0.9);
    }

    .input-field {
      background-color: #ffffff;
      /* White background for input field */
      color: #000000;
      /* Black text color */
    }

    .input-field::placeholder {
      color: #888888;
      /* Grey placeholder text color */
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      grid-template-rows: repeat(2, minmax(1, 1fr));
      gap: 5rem;
      justify-content: center;
    align-items: center;
    align-content: center;
    justify-items: center;
    }
  </style>
</head>

<body class="bg-blue-900 text-white font-mono flex flex-col items-center justify-center h-screen relative">

  <!-- Entry Page -->
  <div id="entry-page" class="flex flex-col items-center justify-center h-full w-full">
    <h1 class="text-4xl mb-4">Enter Your Name</h1>
    <form id="name-form" class="flex flex-col items-center">
      <input type="text" id="name-input" class="input-field border border-gray-300 rounded-md p-2 mb-4 w-64" placeholder="Your Name" required>
      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-700">Start Game</button>
    </form>
  </div>

  <!-- Game Page -->
  <div id="game-page" class="hidden flex flex-col items-center justify-center h-full w-full">
    <div class="grid-container">
      <div type="button" id="green" class="btn bg-green-500 h-32 w-32 rounded-full border-4 border-black"></div>
      <div type="button" id="red" class="btn bg-red-500 h-32 w-32 rounded-full border-4 border-black"></div>
      <div type="button" id="yellow" class="btn bg-yellow-500 h-32 w-32 rounded-full border-4 border-black"></div>
      <div type="button" id="blue" class="btn bg-blue-500 h-32 w-32 rounded-full border-4 border-black"></div>
    </div>
  </div>

  <!-- Footer for Level, Player Name, and Highest Score -->
  <div class="absolute bottom-4 left-4 flex flex-col gap-2">
    <div class="text-white bg-gray-800 px-4 py-2 rounded-lg shadow-md text-lg" id="level-title">
      Level 0
    </div>
    <div class="text-white bg-gray-800 px-4 py-2 rounded-lg shadow-md text-lg" id="highest-score">
      Highest Score: 0
    </div>
    <div class="text-white bg-gray-800 px-4 py-2 rounded-lg shadow-md text-lg" id="player-name">
      Player: Guest
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>
  <script src="entry.js" charset="utf-8"></script>
</body>

</html>
